    <div id="main" class=" wrapperindex plain1">
        <div class="space1" style="background-color: antiquewhite;"></div>
        <div style="border-radius: 10px; border-color: black;">
        <form id="formulario" action="#" method="POST">
            <h1>Formulario de Adopción    </h1>
            <label for="rut">Rut:</label>
            <input class="input-style" type="text" id="rut" name="rut" required minlength="9" maxlength="10">
            
            <label for="apellido_paterno">Apellido Paterno:</label>
            <input class="input-style" type="text" id="apellido_paterno" name="apellido_paterno" required minlength="3" maxlength="20">
            
            <label for="apellido_materno">Apellido Materno:</label>
            <input class="input-style" type="text" id="apellido_materno" name="apellido_materno" required minlength="3" maxlength="20">
            
            <label for="nombre">Nombre:</label>
            <input class="input-style" type="text" id="nombre" name="nombre" required minlength="3" maxlength="20">
            
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input class="input-style" type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            
            <label for="edad">Edad:</label>
            <input class="input-style" type="number" id="edad" name="edad" required min="18" max="35">
            
            <label for="genero">Género:</label>
            <select class="input-style"id="genero" name="genero" required>
                <option class="option-style" value="" disabled selected>Seleccione su género</option>
                <option class="option-style" value="Masculino">Masculino</option>
                <option class="option-style" value="Femenino">Femenino</option>
                <option class="option-style" value="Otro">Otro</option>
            </select>
            
            <label for="email">Email:</label>
            <input class="input-style" type="email" id="email" name="email" required>
            
            <label for="celular">Celular:</label>
            <input class="input-style" type="text" id="celular" name="celular" required minlength="9" maxlength="12">
                        
            <button class="btn btn-success mt-2" type="submit" onclick="mostrarotificacion()" id="enviar">Enviar</button>
        </form>
